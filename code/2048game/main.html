<!DOCTYPE html>
<html>
 <body>
     <h1>2048</h1>
     <p id="content">游戏规则:<br>
        按方向键令所有数字向一个方向移动,
        <br>相同大小的数字碰撞时会相加
        <br>直至最后形成一个2048
        <br>当按了4个方向键后表格均无法做出改变,游戏失败</p>
     <table border="1" width="20%">
         <tr id="0">
            <th id="00"></th>
            <th id="01"></th>
            <th id="02"></th>
            <th id="03"></th>
        </tr>
        <tr id="1">
            <th id="10"></th>
            <th id="11"></th>
            <th id="12"></th>
            <th id="13"></th>
        </tr>
        <tr id="2">
            <th id="20"></th>
            <th id="21"></th>
            <th id="22"></th>
            <th id="23"></th>
        </tr>
        <tr id="3">
            <th id="30"></th>
            <th id="31"></th>
            <th id="32"></th>
            <th id="33"></th>
        </tr>
 </body>
 <script src="gameMain.js"> </script> 
</html>
